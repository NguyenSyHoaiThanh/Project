<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">       
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./signup/signup.css">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
      <div class="row px-3">
        <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
          <div class="img-left d-none d-md-flex"></div>
          <div class="card-body">
            <h2 class="title text-center mt-4">
              Sign Up
            </h2>
            <p class="text-center">Please fill in this form to create an account!</p>
            <hr>
            <form class="form-box px-3">
              <div class="form-input">
                <span><i class="fa fa-envelope"></i></span>
                <input type="email" name="" placeholder="Email Address" tabindex="10" required>
              </div>
              <div class="form-input">
                <span><i class="fa fa-key"></i></span>
                <input type="password" name="" placeholder="Password" required>
              </div>
              <div class="form-input">
                <span><i class="fa fa-check"></i></span>
                <input type="password" name="" placeholder="Confirm" required>
              </div>
              <div class="form-group">
                <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-block text-uppercase">
                  signup
                </button>
              </div>
              <hr class="my-4">
              <div class="hint-text">Already have an account? <a href="#">Login here</a></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
