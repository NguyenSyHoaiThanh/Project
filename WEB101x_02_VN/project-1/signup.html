<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<style>
    div{
        width: 20%;
        border: 1px solid black;
        margin: auto;
    }
    h2, p{
        text-align: center;
    }
    #form1, label, input{
        margin-left: 10px;
        margin-bottom: 10px;
    }
    #submit{
        display: block;
        margin-right: auto;
        margin-left: auto;
    }
</style>
<body>
    <div>
        <form action="#" id="form1">
            <h2 >Sign up</h2>
            <label>First name:</label><br>
            <input type="text" id="fname" placeholder="Press your first name"><br>
            <label>Last name:</label><br>
            <input type="text" id="lname" placeholder="Press your last name"><br>
            <label>email:</label><br>
            <input type="text" id="email" placeholder="Press your email"><br>
            <label>Password:</label><br>
            <input type="password" id="pass" placeholder="Press your password">
        </form>
        <p>Already a member? <a href="login.html">Log In</a></p>
        <input type="submit" value="Sign Up" id="submit">
    </div>
  
</body>
</html>
