<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<style>
    div{
        width: 20%;
        border: 1px solid black;
        margin: auto;
    }
    h2{
        text-align: center;
    }
    #form1, label, input{
        margin-left: 10px;
    }
    #form2, label, input{
        margin-left: 10px;
        margin-right: -2%;
        margin-bottom: 10px;
    }
    #submit{
        display: block;
        margin-right: auto;
        margin-left: auto;
    }
</style>
<body>
    <div>
        <form action="#" id="form1">
            <h2 >Log In</h2>
            <label>Email:</label><br>
            <input type="text" id="email" placeholder="Press your email"><br>
            <label>Password:</label><br>
            <input type="password" id="pass" placeholder="Press your password">
        </form>
        <form action="##" id="form2">
            <input type="checkbox">
            <label>Remember</label>
            <label style="float: right; margin-right: 30px;">
                <a href="signup.html">Sign up</a>
            </label>
            <br>
            <label>
                <a href="#">Forgot password?</a>
            </label>
        </form>
        <input type="submit" value="Log in" id="submit">
    </div>
  
</body>
</html>
